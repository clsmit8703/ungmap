{% block moreheader %}
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css' rel="stylesheet"/>
<style> #map {position:absolute; top:50px; right:10px;left:6px;bottom:0;width:100%;
    height:1000px;}</style>
{% endblock %}

{% block content %}
<div class="row clearfix">
    <div class= "col-md-12 column">
    <div id="map"></div>
    </div>
    </div>

{% endblock %}

{% block scriptspace %}
    <script>
    var map= L.mapbox.map('map','wc351.k6p7ha1o');
    var ouricon = {
        fillColor: "#ff7800",
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
    };
      $.getJSON("{% url 'ungmap_api:buildings' %}","{% url 'ungmap_api:parkinglots' %}", function (data) {
        L.geoJson(data, {pointToLayer: function (feature, latlng) {
            return L.polygon(latlng, ouricon);
        },
            onEachFeature: function(feature, layer){
                (function(layer,properties) {
                    layer.on("click", function (e) {
                        var popup = L.popup().setLatLng(e.latlng)
                                .setContent('<a href="/popular_places/' + feature.id + '">' +properties.name +'</a>')
                                .openOn(map);
                    });
                }) (layer, feature.properties);
    }}).addTo(map);
    });
    </script>
{% endblock %}
